<ion-content style="background-color: white;">
<ion-toolbar>
  <ion-title class="title"> Lab Results </ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<div class="center">
    <img src="assets/images/analysis.png" />
  </div>
<ion-content [scrollEvents]="true">

  <ion-list lines="none" class="ion-no-padding" style="text-align: center;">
    <ion-item class="ion-no-padding" style="margin:0 auto;">
      <ion-card style="width: 100%; padding-top: 1em; padding-bottom: 1em">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/analysis1.png" />
          </ion-avatar>
          <ion-label>
            <h3 class="item-label">CD4 and Viral Load</h3>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-item>

    <ion-item class="ion-no-padding" style="margin:0 auto;">
      <ion-card style="width: 100%; padding-top: 1em; padding-bottom: 1em">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/analysis2.png" />
          </ion-avatar>
          <ion-label>
            <h3 class="item-label">Blood Sugar</h3>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-item>

    <ion-item class="ion-no-padding" style="margin:0 auto;">
      <ion-card style="width: 100%; padding-top: 1em; padding-bottom: 1em">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/analysis3.png" />

          <ion-label>
            <h3 class="item-label">Renal Profile</h3>

    <ion-item class="ion-no-padding" style="margin:0 auto;">
      <ion-card style="width: 100%; padding-top: 1em; padding-bottom: 1em">
        <ion-item>

            <img src="assets/images/analysis4.png" />
          </ion-avatar>
          <ion-label>
            <h3 class="item-label">Liver Profile</h3>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-item>

    <ion-item class="ion-no-padding" style="margin:0 auto;">
      <ion-card style="width: 100%; padding-top: 1em; padding-bottom: 1em">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/analysis5.png" />
          </ion-avatar>
          <ion-label>
